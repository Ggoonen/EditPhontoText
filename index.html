<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قادمة قريبًا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #1a1a2e; /* خلفية داكنة */
            color: #e0e0e0; /* لون النص الفاتح */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: #2a2a4a; /* خلفية أغمق للكونتينر */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 25px;
            color: #8be9fd; /* لون أزرق فاتح جميل للعنوان */
            letter-spacing: 2px;
            animation: slideInFromTop 1s ease-out;
        }

        .countdown {
            display: flex;
            gap: 25px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown > div {
            background-color: #4a4a6e; /* خلفية ألوان المؤقت */
            padding: 20px 25px;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: bold;
            color: #f1fa8c; /* لون أصفر فاتح للوقت */
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.8s ease-out forwards;
            opacity: 0; /* لإخفاء العناصر قبل بدء الأنميشن */
        }

        .countdown > div:nth-child(1) { animation-delay: 0.2s; }
        .countdown > div:nth-child(2) { animation-delay: 0.4s; }
        .countdown > div:nth-child(3) { animation-delay: 0.6s; }
        .countdown > div:nth-child(4) { animation-delay: 0.8s; }

        .countdown span {
            display: block;
            font-size: 0.4em;
            font-weight: normal;
            margin-top: 5px;
            color: #bd93f9; /* لون بنفسجي فاتح للنص السفلي */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .container {
                padding: 30px 40px;
            }
            .countdown > div {
                font-size: 2em;
                min-width: 90px;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px 25px;
            }
            .countdown {
                gap: 15px;
            }
            .countdown > div {
                font-size: 1.5em;
                min-width: 70px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قادمة قريبًا</h1>
        <div class="countdown">
            <div id="days">00<span>يوم</span></div>
            <div id="hours">00<span>ساعة</span></div>
            <div id="minutes">00<span>دقيقة</span></div>
            <div id="seconds">00<span>ثانية</span></div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-07-27T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = formatTime(days) + '<span>يوم</span>';
            document.getElementById('hours').innerHTML = formatTime(hours) + '<span>ساعة</span>';
            document.getElementById('minutes').innerHTML = formatTime(minutes) + '<span>دقيقة</span>';
            document.getElementById('seconds').innerHTML = formatTime(seconds) + '<span>ثانية</span>';

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<h2>لقد وصلنا!</h2>';
                document.getElementById('days').style.display = 'none';
                document.getElementById('hours').style.display = 'none';
                document.getElementById('minutes').style.display = 'none';
                document.getElementById('seconds').style.display = 'none';
            }
        }

        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Call immediately to avoid initial flicker
    </script>
</body>
</html>
