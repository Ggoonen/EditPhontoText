        const galleryContainer = document.getElementById('galleryContainer');
        const menTab = document.getElementById('menTab');
        const girlsTab = document.getElementById('girlsTab');
        const newBadgeAlert = document.getElementById('newBadgeAlert');

        function isNew(timestamp) {
            // Check if the item was added in the current session (or very recently)
            return (NOW_MS - timestamp) < TEN_HOURS_IN_MS;
        }

        function updateNewBadgeAlert(dataArray) {
            // Check all prompts, not just the currently displayed tab
            const hasNew = allPrompts.some(data => isNew(data.timestamp));
            newBadgeAlert.style.display = hasNew ? 'block' : 'none';
        }

        function renderGallery(dataArray) {
            galleryContainer.innerHTML = '';
            
            if (dataArray.length === 0) {
                galleryContainer.innerHTML = `<p class="text-center text-xl font-bold text-gray-500 col-span-full py-16">لا توجد عناصر لعرضها في هذا القسم.</p>`;
                return;
            }

            // Sort data so the newest items appear first
            dataArray.sort((a, b) => b.timestamp - a.timestamp);

            dataArray.forEach((data, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-card-wrapper';

                const card = document.createElement('div');
                card.className = 'image-card';
                card.dataset.contentIndex = i;
                card.onclick = () => openModal('detailModal', i);
                
                card.innerHTML = `
                    <img class="card-image" src="${data.thumbnailSrc}" onerror="this.onerror=null; this.src='https://placehold.co/600x400/181829/ffffff?text=صورة+بديلة';" alt="صورة مصغرة">
                `;
                
                wrapper.appendChild(card);

                if (isNew(data.timestamp)) { 
                    const badge = document.createElement('span');
                    badge.className = 'absolute top-2 right-2 text-xs font-black bg-red-600 text-white px-3 py-1 rounded-full shadow-lg transform rotate-3 z-10';
                    badge.textContent = 'جديد';
                    wrapper.appendChild(badge);
                }

                galleryContainer.appendChild(wrapper);
            });
            currentGalleryData = dataArray;
            updateNewBadgeAlert(dataArray);
        }

        function switchTab(category) {
            activeTab = category;
            
            menTab.classList.remove('tab-active');
            girlsTab.classList.remove('tab-active');

            if (category === 'men') {
                menTab.classList.add('tab-active');
            } else if (category === 'girls') {
                girlsTab.classList.add('tab-active');
            }

            const filteredData = allPrompts
                .filter(prompt => prompt.category === category);
                
            renderGallery(filteredData);
        }

        function openModal(modalId, index = null) {
            const modal = document.getElementById(modalId);
            
            if (modalId === 'detailModal' && index !== null) {
                const data = currentGalleryData[index];
                
                document.getElementById('modalImage').src = data.imageSrc;
                
                document.getElementById('modalText').dataset.fullText = data.text;
                document.getElementById('modalText').textContent = data.text; 

                const copyButton = document.getElementById('copyButton');
                copyButton.textContent = 'نسخ الكتابة';
                copyButton.classList.add('bg-[var(--accent-glow)]', 'text-[var(--bg-dark)]');
                copyButton.classList.remove('bg-green-500', 'text-white');
            }

            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
            document.body.style.overflow = 'auto';
        }

        function copyText() {
            const textToCopy = document.getElementById('modalText').dataset.fullText;

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            tempTextArea.style.position = 'fixed'; 
            tempTextArea.style.left = '-9999px'; 
            document.body.appendChild(tempTextArea);
            
            tempTextArea.focus();
            tempTextArea.select();

            try {
                const successful = document.execCommand('copy');
                const copyButton = document.getElementById('copyButton');
                
                if (successful) {
                    copyButton.textContent = 'تم النسخ بنجاح!';
                    copyButton.classList.add('bg-green-500', 'text-white');
                    copyButton.classList.remove('bg-[var(--accent-glow)]', 'text-[var(--bg-dark)]');

                    setTimeout(() => {
                        closeModal('detailModal');
                    }, 1500);
                }
            } catch (err) {
                console.error('Failed to copy text:', err); 
            } finally {
                document.body.removeChild(tempTextArea);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            switchTab('men'); 
        });
    </script>
